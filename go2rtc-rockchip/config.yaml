# https://github.com/AlexxIT/builder/blob/master/builder.sh
name: go2rtc-rockchip
description: Hardware transcoding for rockchip
url: https://github.com/AlexxIT/go2rtc
image: alexxit/go2rtc
arch: [aarch64]

# https://developers.home-assistant.io/docs/add-ons/configuration
version: 1.9.10-rockchip
slug: go2rtc
init: false
startup: system
host_network: true
homeassistant_api: true
video: true
tmpfs: true
host_ipc: true
apparmor: true
full_access: true
privileged:
  - BPF
  - DAC_READ_SEARCH
  - IPC_LOCK
  - NET_ADMIN
  - NET_RAW
  - PERFMON
  - SYS_ADMIN
  - SYS_MODULE
  - SYS_NICE
  - SYS_PTRACE
  - SYS_RAWIO
  - SYS_RESOURCE
  - SYS_TIME
ingress_port: 1984
panel_icon: mdi:camera-wireless
map: [ "config:rw", "media", "ssl" ]
